<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container" id="registrationForm">

    <h1>Student Registration</h1>

    <form id="userRegisterForm" method="POST" id="inputform" action="/register">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit" value="submit" id="registerButton">Register</button>
    </form>

    

    <p><a href="/studentLogin.html">Login here</a></p>
    <p id="registrationMessage"></p>
    
    
</div>

<div id="serverMessageBox" style="text-align: center;"></div>
<script src="registrationForm.js"></script>

</body>

</html>
