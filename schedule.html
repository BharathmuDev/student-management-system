<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dashBoard.css">

<body>

<div class="container">
    <nav class="sidebar">
        <a href="teacherDashboard.html" class="menu-item">Home</a>
        <a href="enrollment.html" class="menu-item">Enrollment</a>

        <a href="reports.html" class="menu-item">Generate Reports</a>
    </nav>

    <main class="content">
        <h1>Schedule Classes Page</h1>
        <form id="scheduleForm">
            <label for="className">Class Name:</label>
            <input type="text" id="className" name="className" required>

            <label for="classTime">Class Time:</label>
            <input type="text" id="classTime" name="classTime" required>

            <input type="submit" value="Schedule Class">
        </form>

        <div id="classSchedule">
            <h2>Class Schedule</h2>
            <div>
                <p>Class Name: Mathematics</p>
                <p>Class Time: Monday, 10:00 AM</p>
            </div>
            <div>
                <p>Class Name: English</p>
                <p>Class Time: Wednesday, 2:00 PM</p>
            </div>
        </div>
    </main>
</div>

</body>
